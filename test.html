    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>



    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4285f4">
    <!-- Web Fonts  -->


    <!-- Vendor CSS -->

    <link rel="stylesheet" href="/OAS/vendor/owl.carousel/assets/owl.carousel.min.css">

    <!-- Theme CSS -->

    <link rel="stylesheet" href="/OAS/css/theme-blog.css">
    <link rel="stylesheet" href="/OAS/css/theme-shop.css">
    <link rel="stylesheet" href="/OAS/css/theme-animate.css">

    <!-- Skin CSS -->

    <!-- Theme Custom CSS -->

    <!-- Head Libs -->

            float: none;

<body>

<div class="body">
    <div role="main" class="main">
        <section class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Login</h1>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="featured-boxes">
                        <div class="row">
                            <div class="col-sm-6 col-centered">
                                <div class="featured-box featured-box-primary align-left mt-xlg">
                                    <div class="box-content">
                                        <h4 class="heading-primary text-uppercase mb-md">Please Login</h4>
                                        <!-- from tag starts from here-->
                                        <form action="/OAS/login-post" method="post" id="loginForm">
                                            <div class="row">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <label>Username or E-mail Address</label>

                                                        <meta ht-variables="String, username">
                                                        <input type="text" ht-value="@username"
                                                               class="form-control input-lg" tabindex="1"
                                                               name="username" id="username" />

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <a class="pull-right" href="/OAS/forgotpassword">(Lost
                                                            Password?)</a>
                                                        <label>Password</label>
                                                        <input type="password" value=""
                                                               class="form-control input-lg" tabindex="2"
                                                               name="password" id="password">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                        <span class="remember-box checkbox">
                                                            <label for="rememberme">
                                                                <input type="checkbox" id="rememberme" name="rememberMe"
                                                                       value="true">Stay signed in
                                                            </label>
                                                        </span>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="submit" value="Login"
                                                           class="btn btn-primary pull-right mb-xl"
                                                           data-loading-text="Loading..." tabindex="3">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div style="align-items: center">
                                                        <a class="" href="/OAS/register">Register Now</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
