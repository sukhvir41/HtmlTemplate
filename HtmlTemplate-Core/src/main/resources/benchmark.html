<!DOCTYPE html>
<html>
<head>
    <title>Stock Prices</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <meta ht-import="com.github.sukhvir41.template.Stock, java.util.*">
    <meta ht-variables="List<Stock>, items">

    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" media="all"/>
    <script type="text/javascript" src="/js/util.js"></script>
    <style type="text/css">
		/*<![CDATA[*/
		body {
			color: #333333;
			line-height: 150%;
		}

		thead {
			font-weight: bold;
			background-color: #CCCCCC;
		}

		.odd {
			background-color: #FFCCCC;
		}

		.even {
			background-color: #CCCCFF;
		}

		.minus {
			color: #FF0000;
		}

		/*]]>*/









    </style>

</head>

<body>

<h1>Stock Prices</h1>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>symbol</th>
        <th>name</th>
        <th>price</th>
        <th>change</th>
        <th>ratio</th>
    </tr>
    </thead>
    <tbody>
    <tr ht-for="index,item in @items" ht-class="((index+1) % 2 ==0)?'even':'odd'">
        <td>{{index+1}}</td>
        <td>
            <a ht-href="'/stocks/'+item.getSymbol()">{{item.getSymbol()}}</a>
        </td>
        <td>
            <a ht-href="item.getUrl()">{{item.getName()}}</a>
        </td>
        <td>
            <strong>{{item.getPrice()}}</strong>
        </td>
        <td ht-class="(item.getChange()<0)?'minus':''">{{item.getChange()}}
        </td>
        <td ht-class="(item.getRatio()<0)?'minus':''">{{item.getRatio()}}
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
